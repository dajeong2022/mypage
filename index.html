    <meta property="og:image" content="다별별밤.png">
    <title>Artist 다별☆</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color:#422B83;
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 3px solid white;
            background-color: white;
            background-image: url("다별별밤.png");
            background-position: center;
            background-size: cover;
        }
        .main {
            color : white;

            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : hsl(0, 0%, 100%);
            font-size: 14px;
            font-weight: 400;

            margin-bottom: 10px;
        }
        .sub2 {
            color : hsl(0, 0%, 100%);
            font-size: 14px;
            font-weight: 400;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 16px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: 1px solid #353432;
        }
        .wrap > a:hover {
            background-color: #e89ff7;
        }
    </style>
</head>
<body>
    <div class="wrap">
